<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <div class="input">Buscar productos, marcas y más</div>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>

<main>
        <form action="/" method="GET">
            <p>
                <input type="text" name="nombre" placeholder="Nombre y Apellido" >
            </p>
            <p>
                <input type="text" name="usuario" placeholder="Nombre de usuari@">
            </p>
            <p>
                <input type="email" name="email" placeholder="E-mail">
            </p>
            
            <p>
                <label>Fecha Nacimiento:</label>
            </p>
            <p>
             <input type="date" name="nacimiento" placeholder="dd/mm/yyyy">
            </p>
            <p>
                
                <input type="text" name="domicilio" placeholder="Domicilio">
            </p>
            <p>
                <label>Perfil del usuario:</label>
            </p>
            <p>    
                <input type="radio" name="perfil" value="Comprador">
                <label for="Comprador">Comprador </label>
                <input type="radio" name="perfil" value="Vendedor" checked>
                <label for="Vendedor">Vendedor </label>
            </p>
            <p>
                <label>Intereses:</label>
            </p>
            <p>
            <input type="checkbox" name="intereses" value="electro" id="electro">
            <label for="electro">Electro</label>
            </p>
           
            <p>
            <input type="checkbox" name="intereses" value="moda" id="moda">
            <label for="moda">Moda</label>
            </p>
            <p>
            <input type="checkbox" name="intereses" value="hogar" id="hogar">
            <label for="hogar">Hogar</label>
             </p>
            <p>
            <input type="checkbox" name="intereses" value="vidasana" id="vidasana">
            <label for="vidasana">Vida Sana</label>
            </p>
            <p>
            <input type="checkbox" name="intereses" value="jugeteria" id="jugeteria">
            <label for="jugeteria">Juguetería</label>
            </p>
           
            <p>
                <label>Subir foto de perfil</label>
                
            </p>
            <p>
                <input type="file" name="perfil" accept=".jpg" >
            </p>
        
            
            <p>
                
                <input type="password" name="password" placeholder="Contraseña">
            </p>
            <p>
               
                <input type="password" name="password" placeholder="Confirmar contraseña">
            </p>

            <p>
                <button type="submit">Enviar</button>
                </p>

                <p>
                    <button type="reset">Borrar</button>
                    </p>



        </form>


        

    </main>



        
        <footer>
            
        </footer>
        
    </body>
</html>
